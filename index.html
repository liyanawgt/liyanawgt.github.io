<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Flaming Hot Dodger</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-wrapper">
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="controls">
        <button id="up" class="control-btn">▲</button>
        <div>
          <button id="left" class="control-btn">◀</button>
          <button id="down" class="control-btn">▼</button>
          <button id="right" class="control-btn">▶</button>
        </div>
      </div>
    </div>
    <div id="title-card">Flaming Hot Dodger</div>
    <div id="instructions">
      Use the arrow keys or on-screen buttons to move Pac-Man. Avoid fire and collect all the pebbles!
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
