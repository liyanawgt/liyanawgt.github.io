<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjss.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="maincontainer">
        <!-- Previous Button -->
        <button id="prev-btn">
            <i class="fas fa-arrow-circle-left"></i>
        </button>


        <!-- Book -->
        <div id="book" class="book">
            <!-- Paper 1 -->
            <div id="p1" class="paper">
                <div class="front">
                    <div id="f1" class="front-content">
                        <img src="cover.png" alt="Coverpage">
                    </div>
                </div>
                <div class="back">
                    <div id="b1" class="back-content">
                        <img src="page1.png">
                    </div>
                </div>
            </div>
            <!-- Paper 2 -->
            <div id="p2" class="paper">
                <div class="front">
                    <div id="f2" class="front-content">
                        <img src="page2.png">
                    </div>
                </div>
                <div class="back">
                    <div id="b2" class="back-content">
                        <img src="page3.png">
                    </div>
                </div>
            </div>
            <!-- Paper 3 -->
            <div id="p3" class="paper">
                <div class="front">
                    <div id="f3" class="front-content">
                        <img src="page4.png">
                    </div>
                </div>
                <div class="back">
                    <div id="b3" class="back-content">
                        <img src="backpaper.png">
                    </div>
                </div>
            </div>
            <!-- Paper 4 -->
            <div id="p4" class="paper">
                <div class="front">
                    <div id="f4" class="front-content">
                        <img src="backpage.png">
                    </div>
                </div>
                <div class="back">
                    <div id="b4" class="back-content">
                        <button id="next-page-btn" onclick="window.location.href='../quiz/game.html'">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
    </div>
</body>

</html>
